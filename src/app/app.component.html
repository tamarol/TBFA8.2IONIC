<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Gu√≠as Talentos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let clase of clases">
          <ion-item routerLink={{clase.ruta}} detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="clase.imageURL"></ion-img>
            </ion-thumbnail>
            <ion-label>{{clase.nombre}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
